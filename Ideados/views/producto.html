<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="../assets/css/animaciones.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="fade-in">
  <!-- Encabezado -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0"><a href="index.html">Ideados</a></h1>
        <div class="d-flex align-items-center gap-3">
          <span id="usuario-nombre" class="fw-bold"></span>
          <button id="btn-panel-admin" class="btn btn-outline-warning d-none" onclick="irAlPanelAdmin()">Panel Admin</button>
          <button id="cerrarSesionBtn" class="btn btn-outline-light" onclick="cerrarSesion()">Cerrar sesión</button>
          <button id="crearCuentaBtn" class="btn btn-outline-light d-none" onclick="crearCuenta()">Crear cuenta</button>
        </div>
    </header>

    <div class="contenedor-detalle-encabezado">
        <a href="#" id="btnVolver" class="btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
        <h1 class="titulo-detalle">Detalles del producto</h1>
        </div>
    <main class="producto-detalle">
        
        <div class="producto-imagen">
            <img id="imagen-producto" src="" alt="Imagen del producto">
        </div>
        <div class="producto-info">
            <h2 id="nombre-producto">Nombre</h2>
            <p id="descripcion-producto">Descripción</p>
            <p id="precio-producto" class="precio">0.00 €</p>
            <p id="stock-producto">Stock: --</p>

            <div class="accion-carrito">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" value="1">
                <button class="btn-carrito">Añadir al carrito</button>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Ideados</h4>
            <p>Creada por Angel Vila González <br>Proyecto de fin de ciclo de Desarrollo de Aplicaciones Web</p>
        </div>
        <div class="footer-section">
            <h4>Ubicación</h4>
            <p>Mieres, Asturias</p>
        </div>
        <div class="footer-section">
            <h4>Contacto</h4>
            <p>info@ideados.com</p>
            <p>+34 987 654 321</p>
        </div>
        <div class="footer-section">
            <p>&copy; Ideados. Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Script de Usuario -->
    <script src="../assets/js/user.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del Producto -->
    <script src="../assets/js/producto.js"></script>
    <!-- Estilo de la Pagina -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/producto.css" />
</body>
</html>
