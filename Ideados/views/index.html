<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideados</title>
    <link rel="stylesheet" href="../assets/css/animaciones.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="fade-in">

    <!-- Encabezado -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0">Ideados</h1>
        <div class="d-flex align-items-center gap-3">
          <span id="usuario-nombre" class="fw-bold"></span>
          <button id="btn-panel-admin" class="btn btn-outline-warning d-none" onclick="irAlPanelAdmin()">Panel Admin</button>
          <button id="cerrarSesionBtn" class="btn btn-outline-light" onclick="cerrarSesion()">Cerrar sesión</button>
          <button id="crearCuentaBtn" class="btn btn-outline-light d-none" onclick="crearCuenta()">Crear cuenta</button>
        </div>
    </header>    

    <!-- Sección de productos -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row" id="productos-container">
        </div>
    </div>

    <!-- Script de Usuario -->
    <script src="../assets/js/index.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cargar los productos dinámicamente -->
    <script src="../assets/js/cargarProductos.js"></script>

</body>
</html>
