<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Tienda de Muebles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="registro-box">
    <h2 class="text-center mb-4">Crear una cuenta</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <small class="text-danger" id="error-nombre"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" required>
        <small class="text-danger" id="error-apellidos"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <small class="text-danger" id="error-email"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <small class="text-danger" id="error-password"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion">
      </div>
      <div class="mb-3">
        <label class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="cp">
        <small class="text-danger" id="error-cp"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Provincia</label>
        <select class="form-select" id="provincia" required>
          <option value="" selected disabled>Selecciona una provincia</option>
          <option>Álava</option><option>Albacete</option><option>Alicante</option><option>Almería</option>
          <option>Asturias</option><option>Ávila</option><option>Badajoz</option><option>Barcelona</option>
          <option>Burgos</option><option>Cáceres</option><option>Cádiz</option><option>Castellón</option>
          <option>Ciudad Real</option><option>Córdoba</option><option>A Coruña</option><option>Cuenca</option>
          <option>Girona</option><option>Granada</option><option>Guadalajara</option><option>Guipúzcoa</option>
          <option>Huelva</option><option>Huesca</option><option>Illes Balears</option><option>Jaén</option>
          <option>La Rioja</option><option>Las Palmas</option><option>León</option><option>Lleida</option>
          <option>Lugo</option><option>Madrid</option><option>Málaga</option><option>Murcia</option>
          <option>Navarra</option><option>Ourense</option><option>Palencia</option><option>Pontevedra</option>
          <option>Salamanca</option><option>Santa Cruz de Tenerife</option><option>Segovia</option><option>Sevilla</option>
          <option>Soria</option><option>Tarragona</option><option>Teruel</option><option>Toledo</option>
          <option>Valencia</option><option>Valladolid</option><option>Vizcaya</option><option>Zamora</option><option>Zaragoza</option>
        </select>
        <small class="text-danger" id="error-provincia"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono">
        <small class="text-danger" id="error-telefono"></small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <div class="mt-3 text-center">
        <button type="button" class="btn btn-outline-secondary" onclick="location.href='login.html'">
          ¿Ya tienes cuenta? Inicia sesión
        </button>
      </div>
    </form>
  </div>

  <script src="../assets/js/registro.js"></script>

</body>
</html>
