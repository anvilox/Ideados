<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Ideados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/login.js"></script>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <small class="text-danger" id="error-email"></small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <small class="text-danger" id="error-password"></small>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='registro.html'">Registrarse</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iniciarComoInvitado()">Entrar como invitado</button>
      </div>
    </form>
  </div>
</body>

</html>
