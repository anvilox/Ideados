<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link rel="stylesheet" href="../assets/css/animaciones.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fade-in">

    <!-- Encabezado -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0"><a href="index.html">Ideados</a></h1>
        <div class="d-flex align-items-center gap-3">
            <span id="usuario-nombre" class="fw-bold"></span>
            <button id="btn-panel-admin" class="btn btn-outline-warning d-none" onclick="irAlPanelAdmin()">Panel Admin</button>
            <button id="cerrarSesionBtn" class="btn btn-outline-light" onclick="cerrarSesion()">Cerrar sesión</button>
            <button id="crearCuentaBtn" class="btn btn-outline-light d-none" onclick="crearCuenta()">Crear cuenta</button>
        </div>
    </header>

    <!-- Banner Catálogo -->
    <section class="catalogo-banner">
        <h2>Catálogo</h2>
    </section>

    <!-- Filtros -->
    <section class="filtros">
        <input type="text" id="buscador" placeholder="Buscar por nombre..." />
        <select id="categoriaFiltro">
            <option value="">Todas las categorías</option>
        </select>
        <input type="number" id="precioMin" placeholder="Precio mín (€)" min="0" />
        <input type="number" id="precioMax" placeholder="Precio máx (€)" min="0" />
        <select id="ordenPrecio">
            <option value="">Ordenar por precio</option>
            <option value="asc">Precio: Menor a mayor</option>
            <option value="desc">Precio: Mayor a menor</option>
        </select>
    </section>

    <!-- Productos -->
    <section class="productos">
        <div class="productos-grid" id="contenedor-productos">
        <!-- Aquí se cargan los productos -->
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-section">
            <h4>Ideados</h4>
            <p>Creada por Angel Vila González <br>Proyecto de fin de ciclo de Desarrollo de Aplicaciones Web</p>
        </div>
        <div class="footer-section">
            <h4>Ubicación</h4>
            <p>Mieres, Asturias</p>
        </div>
        <div class="footer-section">
            <h4>Contacto</h4>
            <p>info@ideados.com</p>
            <p>+34 987 654 321</p>
        </div>
        <div class="footer-section">
            <p>&copy; Ideados. Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Script de Usuario -->
    <script src="../assets/js/user.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Carga de Catálogo -->
    <script src="../assets/js/catalogo.js"></script>
    <!-- Script para el carrito flotante-->
    <script src="../assets/js/carritoFlotante.js" ></script>
    <!-- Estilo de la página-->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/catalogo.css" />
    <!-- Estilo para el carrito flotante-->
    <link rel="stylesheet" href="../assets/css/carritoFlotante.css" />
</body>
</html>
